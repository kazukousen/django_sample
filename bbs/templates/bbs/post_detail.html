{{ object.description }}

{% if nodes %}
  {% load mptt_tags %}
  <ul>
      {% recursetree nodes %}
          <li>
              {{ node.body }} -- {{ node.rating_score }}
              {% if not node.is_leaf_node %}
                  <ul class="children">
                      {{ children }}
                  </ul>
              {% endif %}
          </li>
      {% endrecursetree %}
  </ul>
{% endif %}
