{% extends "bbs/base.html" %}
{% block title %}スレッド一覧{% endblock %}
{% block extrahead %}
<style>
  .row {
    margin: 20px;
  }
</style>
{% endblock %}
{% block content %}
  <div class="row">
    <div class="container">
      <div class="jumbotron">
        <p>
          <a href="{% url 'bbs:post_edit' %}"><h1>New Post</h1></a>
        </p>
      </div>
    </div>
    <div class="col-md-12">
      {% if object_list %}
        <ul>
        {% for post in object_list %}
          <li>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
        </ul>
      {% else %}
        <p>No posts are available.</p>
      {% endif %}
    </div>
  </div>
{% endblock %}
